<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <title>Sidebar</title>
    <link rel="stylesheet" href="sidebar.css" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500&display=swap" rel="stylesheet">

</head>

<body>

    <div class="sidebar">
        <div class="logo-content">

            <div class="logo">
                <i class="fa-solid fa-tooth"></i>
                <h3 class="logo-name">OdontoWeb Pro®</h3>
            </div>

            <i class="fas fa-bars" id="btn"></i>


        </div>

        <ul class="nav-list">

            <li class="btn-search">
                <i class="fa-solid search fa-magnifying-glass"></i>
                <input type="search" name="search" placeholder="Procurar ...">
                <span class="toolipe">Procurar</span>
            </li>

            <li>
                <a href="#">
                    <i class="fa-solid fa-house"></i>
                    <span class="links-name">Menu</span>
                    <span class="toolipe">Menu</span>
                </a>
                <a href="#">
                    <i class="fa-regular fa-address-card"></i>
                    <span class="links-name">Cadastro</span>
                    <span class="toolipe">Cadastro</span>
                </a>
                <a href="#">
                    <i class="fa-regular fa-calendar"></i>
                    <span class="links-name">Agendamento</span>
                    <span class="toolipe">Agendamento</span>
                </a>
                <a href="#">
                    <i class="fa-sharp fa-solid fa-stethoscope"></i>
                    <span class="links-name">Atendimento</span>
                    <span class="toolipe">Atendimento</span>
                </a>
                <a href="#">
                    <i class="fa-regular fa-user"></i>
                    <span class="links-name">Pacientes</span>
                    <span class="toolipe">Pacientes</span>
                </a>
            </li>

        </ul>

        <div class="profile-content">
            <div class="profile">

                <div class="profile-detail">
                    <img scr="https://github.com/mdo.png">
                    <div class="name">Usuário</div>
                </div>

                <i class="fa-solid fa-right-from-bracket" id="logout"></i>
            </div>
        </div>

    </div>

    <div class="home-content">
        <h2>Home</h2>
    </div>

    <script>

        //Variaveis
        const btn = document.querySelector("#btn");
        const bxSearch = document.querySelector(".search");
        const sidebar = document.querySelector(".sidebar");
        const home = document.querySelector(".home-content");

        //Eventos de escuta de click
        btn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            home.classList.toggle('active');
        });

        bxSearch.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            home.classList.toggle('active');
        });

    </script>

</body>

<!--Icones-->
<script src="https://kit.fontawesome.com/383c9d705d.js"></script>

<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"></script>

</html>
